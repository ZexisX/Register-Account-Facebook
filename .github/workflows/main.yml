name: Register Facebook Accounts

on:
  push:
    branches:
      - main

jobs:
  register_accounts:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install requests
        pip install Faker

    - name: Run script
      run: python main.py
